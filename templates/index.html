<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입찰 최종 가격 계산기</title>
    <style>
        body {
            background-color: #e6f2ff;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            color: #004080;
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #66b3ff;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3399ff;
        }
        h2 {
            margin-top: 20px;
            color: #0059b3;
        }
        .final-result {
            margin-top: 50px;
            font-size: 32px;
            font-weight: bold;
            color: #003366;
        }
    </style>
</head>
<body>
    <h1>입찰 최종 가격 계산기</h1>

    <form method="POST">
        <label>추정 가격:</label><br>
        <input type="number" step="0.01" name="estimate_price" value="{{ estimate_price or '' }}" required><br><br>

        <label>A 값:</label><br>
        <input type="number" step="0.01" name="a_value" value="{{ a_value or '' }}" required><br><br>

        <button type="submit">계산하기</button>
    </form>

    {% if result %}
    <h2>최종 입찰 가격: {{ "{:,}".format(result) }} 원</h2>

    <form method="POST">
        <button type="submit" name="recalculate">같은 값으로 다시 계산하기</button>
    </form>

    <div class="final-result">
        최종 입찰가: {{ "{:,}".format(result) }} 원
    </div>
    {% endif %}
</body>
</html>
